name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    - name: Upload All APKs and output-metadata.json
      id: upload-artifacts
      run: |
        apk_all=$(find app/build/outputs/apk/debug -name 'OPatch_all_v*.apk' -print -quit)
        apk_arm64=$(find app/build/outputs/apk/debug -name 'OPatch_arm64-v8a_v*.apk' -print -quit)
        apk_armeabi=$(find app/build/outputs/apk/debug -name 'OPatch_armeabi-v7a_v*.apk' -print -quit)
        metadata=$(find app/build/outputs/apk/debug -name 'output-metadata.json' -print -quit)

        for apk in "$apk_all" "$apk_arm64" "$apk_armeabi"; do
          if [ -f "$apk" ]; then
            echo "Uploading $apk"
            echo "::set-output name=apk_name::$(basename $apk)"
            echo "::set-output name=apk_path::$apk"
          fi
        done

        if [ -f "$metadata" ]; then
          echo "Uploading $metadata"
          echo "::set-output name=metadata_name::$(basename $metadata)"
          echo "::set-output name=metadata_path::$metadata"
        fi

    - name: Upload APKs
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.upload-artifacts.outputs.apk_name }}
        path: ${{ steps.upload-artifacts.outputs.apk_path }}

    - name: Upload Metadata
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.upload-artifacts.outputs.metadata_name }}
        path: ${{ steps.upload-artifacts.outputs.metadata_path }}
